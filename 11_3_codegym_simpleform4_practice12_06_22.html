<!DOCTYPE html>
<html>
  
  <head>
      <!-- [Bài tập] Tạo form đơn giản -->
      <meta charset="utf-8">
      <title><b>Tạo form đơn giản_14_06_22</b></title>
  </head>

  <body>
    <form action="" name = "Tạo form đơn giản_14_06_22">
      <fieldset style="width:400px">
        <legend>Register Form</legend>
    <P style="background-color:#C0E7A4;
              font-weight: bold;
              font-size: large;
              width: 600;">
              <b>ĐĂNG KÝ HỌC VIÊN</b>
    </P>

    <label for="fname">Họ và tên</label>
    <input type="text" name = "fname" placeholder="Họ và tên"><br><br>

    <label for="dateofbirth">Ngày sinh: </label>
    <input type="Date" name = "dateofbirth" placeholder="dd/mm/yyyy" height="100px"><br><br>

    <label for="gender">Giới tính: </label>
    <input type="radio" name = "gender" placeholder="Giới tính"><span>Nam</span>
    <input type="radio" name = "gender" placeholder="Giới tính"><span>Nữ</span><br><br>

    <legend>
      <style>
        label textarea{
          vertical-align: middle;
        }
      </style>
  
      <label>Địa chỉ: <textarea cols="30" rows="10" placeholder="Nhập địa chỉ"></textarea>
      
      </label><br><br/>
    </legend>

    <label for="className">Lớp</label>

      <select name="className" id="className">
      <option value="fundamental">Fundamental</option>
      <option value="Advance>Advance</option>
      <option value="Expert">Expert</option>
  
      </select><br><br>

      <label for="email" style="width:200px">Email</label>
      <input type="email" name = "email" placeholder="Email@gmail.com"><br><br>

      <label for="phone">Điện thoại: </label>
      <input type="tel" name = "phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>

      <input type="submit" value="Đăng ký">
      <input type="reset" value="Nhập lại">










    </form>



  </body>






</html>
